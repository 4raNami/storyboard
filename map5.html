<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script>
      let IN;
      let OUT;
      let row;
      let number = 1;
      function change(){
        IN = document.getElementById("input");
        OUT = document.getElementById("output");
        OUT.value="";
        row = IN.value.split('\n');
        row.forEach(value => {
          let ele = value.split(/,|:/);
          OUT.value += ele[2] + ",-100,4,1," + number + ",100,0,0" +  '\n';
          if(number<4){
            number++;
          }else{
            number=1;
          }
        });
      }
    </script>
  </head>
  <body>
    <h1>Timing Set Point</h1>
    <header>
      <ul style = color:red>
        <li>これはmapping判定を使用する際に必要なもので単体では動作しません</li>
        <li>Custom Offset を1~4に順番にセットしてくれる機能を持ちます</li>
      </ul>
      <ol>
        <li>Osu!mania の<b>[Timing Point]</b>の中身を左のテキストボックスにすべてコピペしてください</li>
        <li>作成ボタンを押すと右のテキストボックスに<b><i style="color: red;">.osu</i></b>のコードが出てくるので、<b>[Timing Point]</b>にコピペしてください</li>
      </ol>
    </header>
    <textarea id="input" style="width:200px;height:auto"></textarea>
    <textarea id="output" style="width:360px;height:auto"></textarea><br>
    <input type="button" onclick="change()" value="作成">
  </body>
</html>
